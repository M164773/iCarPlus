<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCar Plus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-danger-subtle">
    <h1 class="text-center text-primary fw-bolder mt-5">Inicio de Sesión</h1>
    <form class="p-5 mt-5">
        <div class="mb-3">
            <div class="text-center">
                <label for="usuario" class="form-label text-primary fw-bolder">Usuario</label>
            </div>
          <input type="text" class="form-control" id="usuario" name="usuario">
        </div>
        <div class="mb-3">
            <div class="text-center">
                <label for="clave" class="form-label text-primary fw-bolder">Clave</label>
            </div>
          <input type="password" class="form-control" id="clave" name="clave">
        </div>
        <div class="text-center row mt-5">
            <button type="button" class="btn btn-outline-primary col col-6 col-sm-6 offset-3 offset-sm-3" onclick="abrir()">Iniciar Sesión</button>
        </div>
    </form>
    <h4 id="errorMensaje" class="text-center text-danger fw-bolder"></h4>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
